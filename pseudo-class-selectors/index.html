<!DOCTYPE html>
<html>
<head>
	<title>Link and User Action Pseudo-Classes</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>CSS Pseudo-classes</h1>
	<a href="#a">We are BLUE</a>
	<p>
		This is the space between.
	</p>
	<a href="#b">We turn RED when you hover</a>
	<p>
		This is the space between.
	</p>
	<a href="#c">We turn GREEN when we're clicked &raquo;</a>
	<form>
		<input type="text" name="name" placeholder="Click me to turn ORANGE">
		<input type="text" name="email" placeholder="Click me to turn PURPLE">
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
